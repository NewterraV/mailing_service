{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}
{% crispy login_form login.helper %}
{% block content %}
    <div class="container">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h2>Вход</h2>
        </div>
        <header>
            <div class="pricing-header p-3 pb-md-4 mx-auto"></div>
        </header>
    </div>
    <div class="row g-1 gx-5">
        <form method="post" enctype="multipart/form-data">
            <div class="row col-12 mx-auto">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-body">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <button class="btn btn-secondary" type="submit">Войти</button>
                            <a class="btn btn-outline-secondary" href="{% url 'users:register' %}">Зарегистрироваться</a>
                            <a href="{% url 'users:reset_password' %}" class="btn btn-link" type="button">Забыли пароль?</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row row p-3"></div>
{% endblock %}
